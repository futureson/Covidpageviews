<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  
</style>

  <body>
  

    <a id="skip-to-content" href="#content">Skip to the content.</a>
  
    <header class="page-header" role="banner" style="background-image: url('cover_fig/cover1.png');background-repeat: no-repeat;width: 100%;height:100%;background-position: center center;">
      
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="description-project"> What can we get form the Wiki pageviews ?</h1>
    </header>

    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by Hailin Liu, Jiawei Chen, Qiming Sun, Shushu Zhang</span>

      </footer>
    </main>
  </body>
</html>
